<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard - Smart Attendance</title>
    <link rel="stylesheet" href="professor.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="sessionContainer" class="container">
        <h1>Create Attendance Session</h1>
        <form id="sessionForm">
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" name="lat" step="any" required>
            </div>
            <div class="form-group">
                <label for="lon">Longitude:</label>
                <input type="number" id="lon" name="lon" step="any" required>
            </div>
            <div class="form-group">
                <label for="radius">Boundary Radius (meters):</label>
                <input type="number" id="radius" name="radius" required>
            </div>
            <button type="button" id="getLocationBtn">Get Current Location</button>
            <button type="submit">Generate Session</button>
        </form>
        <div id="qrContainer" class="hidden">
            <h2>Session QR Code</h2>
            <img id="qrCode" alt="QR Code">
            <p id="expiryTime"></p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseUrl = 'https://kqvvdrwuxswvdhnufnks.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxdnZkcnd1eHN3dmRobnVmbmtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMDE5NTQsImV4cCI6MjA1OTU3Nzk1NH0._lReDFt2zxQy9YCG87xmHuXCNfyesJ-di6zLYWTExuc';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Check if user is authenticated
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = '/';
            throw new Error('No authentication token found');
        }

        // Get current location button
        document.getElementById('getLocationBtn').addEventListener('click', async () => {
            try {
                if ("geolocation" in navigator) {
                    console.log('Requesting location...');
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(
                            (pos) => {
                                console.log('Location received:', pos.coords);
                                resolve(pos);
                            },
                            (error) => {
                                console.error('Geolocation error:', error);
                                reject(error);
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 10000,
                                maximumAge: 0
                            }
                        );
                    });
                    
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    console.log('Setting location:', { lat, lon });
                    
                    document.getElementById('lat').value = lat;
                    document.getElementById('lon').value = lon;
                } else {
                    alert('Geolocation is not supported by your browser');
                }
            } catch (error) {
                console.error('Location error:', error);
                alert('Error getting location: ' + error.message);
            }
        });

        // Session form submission
        document.getElementById('sessionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const radius = document.getElementById('radius').value;

            if (!lat || !lon) {
                alert('Please get your location first');
                return;
            }

            try {
                const headers = new Headers({
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                });

                console.log('Request headers:', Object.fromEntries(headers.entries()));
                console.log('Request body:', {
                    lat: parseFloat(lat),
                    lon: parseFloat(lon),
                    boundary_radius: parseFloat(radius) || 0.0
                });

                const response = await fetch('http://localhost:5001/generate_session', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        lat: parseFloat(lat),
                        lon: parseFloat(lon),
                        boundary_radius: parseFloat(radius) || 0.0
                    })
                });

                let data;
                try {
                    const text = await response.text();
                    console.log('Raw response:', text);
                    try {
                        data = text ? JSON.parse(text) : {};
                    } catch (parseError) {
                        console.error('Error parsing JSON:', parseError);
                        data = { error: text };
                    }
                } catch (e) {
                    console.error('Error reading response:', e);
                    data = { error: 'Failed to read server response' };
                }

                if (!response.ok) {
                    console.error('Error details:', data);
                    if (response.status === 401) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('authToken');
                        window.location.href = '/';
                    } else {
                        throw new Error(data.error || data.detail || `Server error (${response.status}): ${response.statusText}`);
                    }
                }
                
                if (!data.qr_code_url) {
                    throw new Error('Invalid response: Missing QR code URL');
                }

                console.log('Response data:', data);
                document.getElementById('qrCode').src = data.qr_code_url;
                document.getElementById('expiryTime').textContent = 
                    `Expires at: ${new Date(data.expiry).toLocaleString()}`;
                document.getElementById('qrContainer').classList.remove('hidden');
            } catch (error) {
                console.error('Session creation error:', error);
                alert('Error creating session: ' + error.message);
            }
        });
    </script>
</body>
</html>
